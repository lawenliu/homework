
<div class="col-md-6 col-md-offset-3" *ngIf="currentUser">
  <h2>Profile</h2>
  <form #form ng-submit="vm.login()" role="form">
    <div class="text-warning">{{message}}</div>
    <div class="text-warning">{{emailMsg}}</div>
    <div class="form-group" [ngClass]="{ 'has-error': form.email.$dirty && form.email.$error.required }">
      <img class="" src={{currentUser.avatarSrc}} title="avatar" />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.email.$dirty && form.email.$error.required }">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" [(ngModel)]="currentUser.email" disabled />
      <span *ngIf="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" class="form-control" [(ngModel)]="currentUser.firstName" required />
      <span *ngIf="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is not valid</span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" class="form-control" [(ngModel)]="currentUser.lastName" required />
      <span *ngIf="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is not valid</span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.address.$dirty && form.address.$error.required }">
      <label for="address">Address</label>
      <input type="text" name="address" class="form-control"  [(ngModel)]="currentUser.address" required />
      <span *ngIf="form.address.$dirty && form.address.$error.required" class="help-block">Address is required</span>
    </div>
    <two-button
      [firstTitle]="firstButtonTitle"
      [secondTitle]="secondButtonTitle"
      (first)="onSave()"
      (second)="onBackHome()"></two-button>
  </form>
</div>
